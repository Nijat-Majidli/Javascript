<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
           var sizeArray = Number(window.prompt("Saisissez la taille du tableau :")); 
           var myArray = [];
           
           while(myArray.length<sizeArray)
           {
               var number = Number(window.prompt("Entrez un nombre entier :"));
               myArray.push(number);
           }

           document.write(myArray.sort(function(x,y) 
           {
                var result = x-y;
                return result
           }));
            
        </script>    
    </body>
</html>
