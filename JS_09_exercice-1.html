<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <p id="first"> </p>
        <p id="second"> </p>
        <p id="third"> </p>
        

        <script>

            var x = window.prompt("Entrez un nombre :");
            var y = window.prompt("Entrez multiplacateur :");

            var z = cube(x);
            document.getElementById("second").innerHTML = "Le cube de " + x + " est égal à " + z;
            
            var w = produit(x,y);
            document.getElementById("third").innerHTML = "Le produit de " + x + "*" + y + " est égal à " + w;


            afficheImg("papillon.jpg");

            function afficheImg(image)
            {
                document.getElementById("first").innerHTML = "<img src=" + image + ">"
            }


            function cube(x)
            {
                result = x * x * x;
                return result;
            }

            function produit(x,y)
            {
                result = x * y;
                return result;
            }

        </script>    
    </body>
</html>
