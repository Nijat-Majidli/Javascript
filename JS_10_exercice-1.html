<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var sizeArray = Number(window.prompt("Saisissez le nombre d'éléments de tableau :"));

            var myArray = [];
            
            for (i=0; i<sizeArray; i++) 
            {
                var elementsArray = window.prompt("Saisissez les éléments du tableau :");
 
                myArray.push(elementsArray);
            } 

            document.write(myArray);
            
        </script>
    </body>
</html>
